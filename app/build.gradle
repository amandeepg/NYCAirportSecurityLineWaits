import org.jetbrains.kotlin.gradle.dsl.JvmTarget

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'kotlin-parcelize'
    id 'org.jmailen.kotlinter'
    id 'com.google.devtools.ksp'
    id 'app.cash.licensee'
}

apply plugin: "com.android.compose.screenshot"

android {
    compileSdk = 36

    defaultConfig {
        applicationId = "ca.amandeep.nycairportsecuritylinewaits"
        minSdk = 29
        targetSdk = 36
        versionCode = 1
        versionName = "1.0"

        vectorDrawables {
            useSupportLibrary = true
        }
        signingConfig = signingConfigs.debug
    }

    buildTypes {
        release {
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    buildFeatures {
        compose = true
    }
    experimentalProperties["android.experimental.enableScreenshotTest"] = true
    packaging {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace = 'ca.amandeep.nycairportsecuritylinewaits'
}

kotlin {
    jvmToolchain(17)
    compilerOptions {
        jvmTarget = JvmTarget.JVM_17
        freeCompilerArgs.addAll([
                "-Xopt-in=kotlin.RequiresOptIn",
                "-P", "plugin:androidx.compose.compiler.plugins.kotlin:metricsDestination=${project.buildDir.absolutePath}/compose_compiler",
                "-P", "plugin:androidx.compose.compiler.plugins.kotlin:reportsDestination=${project.buildDir.absolutePath}/compose_compiler"
        ])
    }
}

dependencies {
    implementation AndroidX.activity.compose
    implementation AndroidX.constraintLayout.compose
    implementation AndroidX.compose.material3
    implementation AndroidX.compose.material3.windowSizeClass
    implementation AndroidX.compose.material
    implementation AndroidX.compose.ui
    implementation AndroidX.core.ktx
    implementation AndroidX.core.splashscreen
    implementation AndroidX.lifecycle.runtime.compose
    implementation AndroidX.lifecycle.runtime.ktx
    implementation AndroidX.lifecycle.viewModelKtx
    implementation AndroidX.navigation.compose
    implementation KotlinX.collections.immutable
    implementation AndroidX.compose.material.icons.extended

    implementation Square.moshi.adapters
    implementation Square.moshi
    ksp Square.moshi.kotlinCodegen
    implementation Square.retrofit2.converter.moshi
    implementation Square.retrofit2

    implementation 'com.github.ajalt:timberkt:_'
    implementation JakeWharton.timber

    implementation AndroidX.compose.ui.tooling
    debugImplementation AndroidX.compose.ui.toolingPreview
    screenshotTestImplementation AndroidX.compose.ui.tooling
    screenshotTestImplementation "com.android.tools.screenshot:screenshot-validation-api:_"

    testImplementation 'junit:junit:_'
}

licensee {
    allow 'Apache-2.0'
    allowUrl('https://developer.android.com/studio/terms.html') {
        because 'Android Software Development Kit License Agreement'
    }
}

tasks.withType(Test) {
    android.sourceSets.main.res.srcDirs += 'src/test/res'
    if (name.contains("ScreenshotTest")) {
        scanForTestClasses = true
        doFirst {
            scanForTestClasses = true
        }
    }
}
