name: Codex Debug APK

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  build-debug-apk:
    if: startsWith(github.head_ref, 'codex/')
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version-file: ".java-version"
          distribution: temurin
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Assemble slim release APK
        run: ./gradlew assembleSlimRelease --quiet --console=plain
      - name: Upload slim release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-slim-release-apk
          path: app/build/outputs/apk/slim/release/app-slim-release.apk
          if-no-files-found: error
          retention-days: 1
